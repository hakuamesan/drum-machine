<link rel="stylesheet" href="styles.css">
<header>
    <h1> Drum Machine </h1>
    <h2> FCC Front-end Project </h2>
</header>
<p>Just press those keys on your keyboard to get started.</p>

<div id="drum-machine">

    <div id="display">
        Now Playing: A
    </div>
    <div class="container">
        <div id="drumpad" class="drum-pad">
            <div class="row">
                <button type="button"  data-desc="boom" data-key="81"  id="QQ" class="drum-pad key purple">Q
                  <audio data-key="81" id="Q" src="sounds/boom.ogg" class="clip" /></button>
                <button type="button"  data-key="87" id="WW" class="drum-pad key blue">W
                  <audio data-key="87"  id="W" src="sounds/tom.ogg"  class="clip" /></button>
                <button type="button"  data-key="69" id="EE" class="drum-pad key yellow">E
                  <audio data-key="69"  id="E" src="sounds/kick.ogg"  class="clip" /></button>
            </div>

            <div class="row">
                <button type="button"  data-key="65" id="A" class="drum-pad key green">A
                  <audio data-key="65"  id="A" src="sounds/ride.ogg"  class="clip" /></button>
                <button type="button"  data-key="83" id="S" class="drum-pad key red">S
                  <audio data-key="83"  id="S" src="sounds/tink.ogg"  class="clip" /></button>
                <button type="button"  data-key="68" id="D" class="drum-pad key pink">D
                  <audio data-key="68"  id="D" src="sounds/hihat.ogg"  class="clip" /></button>
            </div>

            <div class="row">
                <button type="button"  data-key="90" id="Z" class="drum-pad key purple">Z
                  <audio data-key="90"  id="Z" src="sounds/openhat.ogg"  class="clip" /></button>
                <button type="button"  data-key="88" id="X" class="drum-pad key blue">X
                  <audio data-key="88"  id="X" src="sounds/snare.ogg"  class="clip" /></button>
                <button type="button"  data-key="67" id="C" class="drum-pad key yellow">C
                  <audio data-key="67"  id="C" src="sounds/clap.ogg"  class="clip" /></button>
            </div>

        </div>
    </div>
</div>

<div id="mocha"></div>

<script src="index.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
